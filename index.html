<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Circle Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Circle Calculator</h1>
    <p>Insert Diameter:</p>
    <br>
    <input type="text" id="input">
    <button id="calculate">Calculate</button>
    <p><b>Area =</b></p>
    <p id="area"></p>
    <p><b>Circumference =</b></p>
    <p id="circumference"></p>
    <p>This webpage is designed to find the circumference and area of a circle using solely a given diameter! To run the program, please enter in your diameter in centimetres and press the button!</p>
    <script src="script.js"></script>
  </body>
</html>
